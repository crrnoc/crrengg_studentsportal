<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOD Fee Search</title>
  <link rel="icon" href="crrengglogo.png" type="image/png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      min-height: 100vh;
      color: #222;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2C3E50, #34495E);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      color: white;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sidebar img {
      height: 50px;
      margin: 0 auto 15px auto;
      display: block;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      transition: all 0.3s ease;
    }

    .menu a:hover,
    .menu .active {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .logout {
      background-color: #E67E22;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20px;
      margin-top: auto;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout:hover { background-color: #CA6F1E; }

    /* Overlay behind sidebar */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 90;
      transition: all 0.3s ease;
    }
    .overlay.active { display: block; }

    /* Toggle Button (Mobile) */
    .mobile-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2C3E50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 200;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 40px;
      transition: filter 0.3s ease;
      margin-top: 36px;
    }
    .main-content.shifted { filter: blur(2px); pointer-events: none; }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #2C3E50;
    }

    /* Search Box */
    .search-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 260px;
    }
    .search-container button {
      background: #1f75cb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-container button:hover { background: #135aa3; }

    /* Fee Details Container */
    .fee-details {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 950px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      overflow-x: auto;
    }
    .fee-details h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
      color: #1f75cb;
    }

    .accordion-toggle {
      background: #1f75cb;
      color: white;
      padding: 12px;
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      background: #fafafa;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 8px;
      overflow-x: auto;
    }

    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
    tfoot tr { background: #e6f0ff; font-weight: bold; }
    tbody tr:hover { background: #f0f8ff; }

    @media (max-width: 768px) {
      .main-content { margin-left: 0; padding: 20px; }
      .sidebar { left: -260px; }
      .sidebar.open { left: 0; }
      .mobile-toggle { display: block; }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Mobile toggle -->
  <div class="mobile-toggle" onclick="toggleSidebar()">‚ò∞ Menu</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="crrengglogo.png" alt="College Logo"/>
    <h4 id="welcomeText">Welcome HOD</h4>
    <div class="menu">
      <a href="hodpanel.html">üè† Dashboard</a>
      <a href="students.html">üéì Students</a>
      <a href="hodfeesearch.html" class="active">üí∞ Fee Search</a>
      <a href="hodbacklogsview.html">üìö Backlogs</a>
      <a href="hodmidmarks.html">üìù Mid Marks</a>
      <a href="hodnotifications.html">üì¢ Send Notifications</a>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <h2>Fee Details Search</h2>
    <div class="search-container">
      <input type="text" id="searchRegNo" placeholder="Enter Reg No / User ID">
      <button onclick="fetchFeeDetails()">Search</button>
    </div>
    <div class="fee-details" id="feeDetailsContainer">
      <h2>Enter a student Reg No or User ID above to view details</h2>
    </div>
  </div>

  <script>
    const staffId = localStorage.getItem("userId");
    const welcomeText = document.getElementById("welcomeText");

    if (!staffId || !staffId.startsWith("HOD")) {
      alert("Please login as HOD");
      window.location.href = "index.html";
    } else {
      const dept = staffId.replace("HOD", "");
      welcomeText.textContent = `Welcome Head of Department - ${dept}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const mainContent = document.getElementById("main-content");
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
      mainContent.classList.toggle("shifted");
    }

    function fetchFeeDetails() {
      const userId = document.getElementById('searchRegNo').value.trim();
      if (!userId) return alert("Please enter Reg No / User ID!");

      fetch(`/yearwise-fee/${userId}`)
        .then(res => res.json())
        .then(res => {
          const container = document.getElementById('feeDetailsContainer');
          if (!res.success) {
            container.innerHTML = `<h2>‚ùå No fee details found for ${userId}</h2>`;
            return;
          }

          const data = res.data;
          container.innerHTML = `<h2>üìò Fee Details of ${userId}</h2>`;

          data.forEach(({ year, structure, paid, fines }, index) => {
            const items = [
              { label: "Tuition Fee", key: "tuition" },
              { label: "Hostel Fee", key: "hostel" },
              { label: "Bus Fee", key: "bus" },
              { label: "University Fee", key: "university" },
              { label: "Semester Fee", key: "semester" },
              { label: "Library Dues", key: "library" },
              { label: "Fines", key: "fines" }
            ];

            let paidTotal = 0, remainingTotal = 0, actualTotal = 0;
            let rowsHTML = "";

            items.forEach(({ label, key }) => {
              const total = key === "fines" ? fines : parseFloat(structure[key]) || 0;
              const paidAmt = parseFloat(paid[key]) || 0;
              const remain = Math.max(0, total - paidAmt);

              paidTotal += paidAmt;
              remainingTotal += remain;
              actualTotal += total;

              rowsHTML += `
                <tr>
                  <td>${label}</td>
                  <td>‚Çπ${paidAmt.toFixed(2)}</td>
                  <td>‚Çπ${remain.toFixed(2)}</td>
                  <td>‚Çπ${total.toFixed(2)}</td>
                </tr>`;
            });

            container.innerHTML += `
              <button class="accordion-toggle" data-index="${index}">üìÖ Academic Year ${year}</button>
              <div class="accordion-content">
                <table>
                  <thead>
                    <tr>
                      <th>Fee Type</th>
                      <th>Paid (‚Çπ)</th>
                      <th>Remaining (‚Çπ)</th>
                      <th>Total (‚Çπ)</th>
                    </tr>
                  </thead>
                  <tbody>${rowsHTML}</tbody>
                  <tfoot>
                    <tr>
                      <td>Total</td>
                      <td>‚Çπ${paidTotal.toFixed(2)}</td>
                      <td>‚Çπ${remainingTotal.toFixed(2)}</td>
                      <td>‚Çπ${actualTotal.toFixed(2)}</td>
                    </tr>
                  </tfoot>
                </table>
              </div>`;
          });

          // Accordion toggle
          const toggles = document.querySelectorAll(".accordion-toggle");
          const contents = document.querySelectorAll(".accordion-content");
          toggles.forEach((btn, i) => {
            btn.addEventListener("click", () => {
              contents.forEach((content, j) => {
                content.style.display = i === j
                  ? content.style.display === "block" ? "none" : "block"
                  : "none";
              });
            });
          });
        })
        .catch(() => alert("Failed to load fee details"));
    }
  </script>
</body>
</html>
