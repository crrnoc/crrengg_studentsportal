    .accordion-toggle {

      color: white;

      transition: background 0.3s ease;
    }

    .accordion-toggle:hover {
      background: #135aa3;
    }

    .accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.3s ease;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  margin-top: 10px;
  padding: 0 20px; /* collapsed padding */
}

.accordion-content.open {
  max-height: 600px; /* enough height for table */
  padding: 20px;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;

      }
      .accordion-content {

}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // üîê Unauthorized login check
  const userId = localStorage.getItem("userId");
  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Login Required',
      text: 'Please login to access this page.'
    }).then(() => {
      window.location.href = "index.html";
    });
  } else {
    document.getElementById("userId").textContent = userId || "Unknown";

    // ‚úÖ Load sidebar photo
    fetch(`/student/${userId}`)
      .then(res => res.json())
      .then(data => {
        const photo = document.getElementById("sidebarPhoto");
        if (photo && data.photo_url) {
          photo.src = data.photo_url;
          photo.style.display = "block";
        }
      })
      .catch(err => {
        console.warn("‚ö†Ô∏è Failed to load photo:", err.message);
      });

    // ‚úÖ Fetch yearwise fee
    fetch(`/yearwise-fee/${userId}`)
      .then(res => res.json())
      .then(res => {
        if (!res.success) throw new Error("Fee data not found.");
        const data = res.data;
        const container = document.querySelector(".fee-details");
        container.innerHTML = "";

        data.forEach(({ year, structure, paid, fines }, index) => {
          const items = [
            { label: "Tuition Fee", key: "tuition" },
            { label: "Hostel Fee", key: "hostel" },
            { label: "Bus Fee", key: "bus" },
            { label: "University Fee", key: "university" },
            { label: "Semester Fee", key: "semester" },
            { label: "Library Dues", key: "library" },
            { label: "Fines", key: "fines" }
          ];

          let paidTotal = 0, dueTotal = 0, actualTotal = 0;
          let rowsHTML = "";

          items.forEach(({ label, key }) => {
            const total = key === "fines" ? fines : parseFloat(structure[key]) || 0;
            const paidAmt = parseFloat(paid[key]) || 0;
            const due = Math.max(0, total - paidAmt);

            paidTotal += paidAmt;
            dueTotal += due;
            actualTotal += total;

            rowsHTML += `
              <tr>
                <td>${label}</td>
                <td>‚Çπ${paidAmt.toFixed(2)}</td>
                <td>‚Çπ${due.toFixed(2)}</td>
                <td>‚Çπ${total.toFixed(2)}</td>
              </tr>`;
          });

          container.innerHTML += `
            <div class="accordion-item">
              <button class="accordion-toggle" data-index="${index}">
                üìÖ Academic Year ${year} <span class="arrow">‚ñº</span>
              </button>
              <div class="accordion-content">
                <table>
                  <thead>
                    <tr>
                      <th>Fee Type</th>
                      <th>Paid (‚Çπ)</th>
                      <th>Due (‚Çπ)</th>
                      <th>Total Fee (‚Çπ)</th>
                    </tr>
                  </thead>
                  <tbody>${rowsHTML}</tbody>
                  <tfoot>
                    <tr>
                      <td><strong>Total</strong></td>
                      <td><strong>‚Çπ${paidTotal.toFixed(2)}</strong></td>
                      <td><strong>‚Çπ${dueTotal.toFixed(2)}</strong></td>
                      <td><strong>‚Çπ${actualTotal.toFixed(2)}</strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>`;
        });

// Accordion toggle with smooth animation
document.querySelectorAll(".accordion-toggle").forEach(btn => {
  btn.addEventListener("click", () => {
    const index = btn.dataset.index;
    document.querySelectorAll(".accordion-content").forEach((content, i) => {
      const arrow = document.querySelectorAll(".accordion-toggle .arrow")[i];
      if (i == index) {
        content.classList.toggle("open");
        arrow.textContent = content.classList.contains("open") ? "‚ñ≤" : "‚ñº";
      } else {
        content.classList.remove("open");
        arrow.textContent = "‚ñº";
      }
    });
  });
});

      })
      .catch(err => {
        console.error("‚ùå Error loading fee data:", err);
        alert("Failed to load year-wise fee details.");
      });
  }

  // SweetAlert2 logout
  function logout() {
    Swal.fire({
      title: 'Logout?',
      text: "Are you sure you want to logout?",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#d33',
      cancelButtonColor: '#3085d6',
      confirmButtonText: 'Yes, Logout'
    }).then((result) => {
      if (result.isConfirmed) {
        localStorage.removeItem("userId");
        if ("caches" in window) {
          caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
        }
        window.location.replace("index.html");
      }
    });
  }

  function toggleMobileMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }
</script>
