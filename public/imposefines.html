    }

    .content {

      display: flex;
      justify-content: center;
      align-items: center;

      margin-left: 270px;

    }

    .fine-box {

      padding: 35px 30px;
      border-radius: 20px;
      color: white;
      max-width: 500px;
      margin: 0 auto;

      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fine-box:hover {
      transform: scale(1.01);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
    }

    .fine-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .fine-box input,
    .fine-box textarea,
    .fine-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;

      font-size: 15px;

      color: #000;
      transition: box-shadow 0.3s ease;
    }

    .fine-box input:focus,
    .fine-box textarea:focus,
    .fine-box select:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(30, 161, 242, 0.8);
    }

    .fine-box button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .fine-box button:hover {
      background-color: #218838;

    }

    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f75cb;
      color: white;
      font-size: 24px;
      padding: 12px 18px;
      border-radius: 50px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        top: -100%;
        position: fixed;
        max-height: 90vh;
        z-index: 999;
      }

      .sidebar.open {
        top: 0;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      .mobile-toggle {
        display: block;
      }
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

      </ul>
      <button class="logout" onclick="logout()">Logout</button>

    <!-- Main Content -->
    <div class="content">
      <div class="fine-box">
      <h2>Impose Fine</h2>
<input type="text" id="studentId" placeholder="Student User ID" required />

<select id="fineYear" required>
  <option value="" disabled selected>Select Academic Year</option>
  <option value="1">1st Year</option>
  <option value="2">2nd Year</option>
  <option value="3">3rd Year</option>
  <option value="4">4th Year</option>
</select>

<textarea id="reason" rows="3" placeholder="Reason"></textarea>
<input type="number" id="amount" placeholder="Amount (‚Çπ)" required />

        <button onclick="imposeFine()">Impose Fine</button>
      </div>

  <div class="mobile-toggle" onclick="toggleMobileMenu()">‚ò∞</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // üîê Unauthorized Login Check
  const userId = localStorage.getItem("userId");
  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Login Required',
      text: 'Please login to access this page.'
    }).then(() => {
      window.location.href = "index.html";
    });
  } else {
    document.getElementById("userId").textContent = userId;

    function imposeFine() {
      const studentId = document.getElementById("studentId").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const amount = parseInt(document.getElementById("amount").value.trim());
      const academic_year = document.getElementById("fineYear").value;
      const staffId = userId;

      if (!studentId || isNaN(amount) || !academic_year) {
        Swal.fire({
          icon: "warning",
          title: "Missing Fields",
          text: "Please enter all required fields including Year and Amount."
        });
        return;
      }

      if (!reason) {
        Swal.fire({
          icon: "warning",
          title: "Missing Reason",
          text: "Please enter the reason for the fine."
        });
        return;
      }

      fetch("/impose-fine", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: studentId,
          reason,
          amount,
          academic_year,
          staffId
        })
      })
      .then(res => res.json())
      .then(data => {
        Swal.fire({
          icon: data.success ? "success" : "error",
          title: data.success ? "Fine Imposed" : "Error",
          text: data.message
        });

        if (data.success) {
          document.getElementById("studentId").value = "";
          document.getElementById("reason").value = "";
          document.getElementById("amount").value = "";
          document.getElementById("fineYear").value = "";
        }
      })
      .catch(err => {
        console.error("Error:", err);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Failed to impose fine. Please try again."
        });
      });
    }

    function toggleMobileMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    function logout() {
      localStorage.removeItem("userId");
      if ("caches" in window) {
        caches.keys().then(names => names.forEach(name => caches.delete(name)));
      }
      window.location.replace("index.html");
    }
  }
</script>
