<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Details</title>
  <link rel="icon" href="crrengglogo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2e2e2e;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 270px;
      background-color: rgb(247, 201, 155);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      transition: top 0.3s ease-in-out;
      z-index: 999;
    }
.photo-container {
  display: flex;
  justify-content: center;
  position: relative;
  margin-bottom: 20px;
}


.home-icon {
  margin-top: 35px;
  position: absolute;
  top: -10px;
  left: -10px;
  background-color: #fff;
  border-radius: 50%;
  font-size: 22px;
  padding: 6px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  text-decoration: none;
  color: #000;
  transition: transform 0.2s ease;
}

.home-icon:hover {
  transform: scale(1.1);
  background-color: #f09000;
  color: white;
}

    .sidebar-photo {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  margin: 0 auto 10px;
  border: 3px solid #333;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

    .sidebar h2 {
      margin: 40px 20px 20px 20px;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      list-style: none;
      margin-bottom: 15px;
    }

    .menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: black;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu li a:hover,
    .menu li.active a {
      background-color: #d4d4d4;
      font-weight: bold;
      transform: translateX(5px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .menu li a span {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .menu li a:hover span {
      transform: scale(1.2);
    }

    .logout {
      background-color: #f09000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 20px auto 0;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background-color: #d07900;
    }

    .details-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 20px;
      margin-left: 270px;
    }

    .details-card {
      background: linear-gradient(135deg, rgba(30, 157, 216, 0.85), rgba(23, 124, 171, 0.85));
      color: #fff;
      width: 90%;
      max-width: 800px;
      padding: 35px;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .details-card:hover {
      transform: scale(1.01);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    }

    .details-card p {
      margin: 12px 0;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 6px;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f75cb;
      color: white;
      font-size: 24px;
      padding: 12px 18px;
      border-radius: 50px;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        top: -100%;
        left: 0;
        width: 100%;
        max-height: 90vh;
        background-color: rgb(247, 201, 155);
      }

      .sidebar.open {
        top: 0;
      }

      .mobile-toggle {
        display: block;
      }

      .details-section {
        margin-left: 0;
        padding: 15px;
        justify-content: center;
      }

      .details-card {
        width: 100%;
        padding: 20px;
      }

      .details-card p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="photo-container">
  <div class="photo-wrapper">
    <a href="studentwelcome.html" class="home-icon" title="Home">üè†</a>
    <img id="sidebarPhoto" class="sidebar-photo" style="display: none;" />
  </div>
</div>

      <h2>ID: <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li class="active"><a href="#"><span>üìÑ</span> Student details</a></li>
        <li><a href="feedetails.html"><span>üéì</span> Fee details</a></li>
        <li><a href="updaterefno.html"><span>üîÑ</span> Update fee payment</a></li>
        <li><a href="attendence.html"><span>üìÖ</span> View Attendance</a></li>
        <li><a href="studentresults.html"><span>üìä</span> Student Results</a></li>
        <li><a href="generatenoc.html"><span>‚ûï</span> Generate NOC</a></li>
        <li><a href="settings.html"><span>‚öôÔ∏è</span> Settings</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="details-section">
      <div class="details-card"></div>
    </div>
  </div>

  <div class="mobile-toggle" onclick="toggleMobileMenu()">‚ò∞</div>

<script>
  function toggleMobileMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }

  // Close sidebar on mobile after clicking any link
  document.querySelectorAll(".menu li a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });
  });

  // Prevent back navigation after logout
  window.history.pushState(null, "", window.location.href);
  window.onpopstate = () => window.history.pushState(null, "", window.location.href);

  document.addEventListener("DOMContentLoaded", () => {
    const studentId = localStorage.getItem('userId');

    if (!studentId) {
      alert("Please login first.");
      window.location.href = "index.html";
      return;
    }

    document.getElementById("userId").textContent = studentId;

    fetch(`/student/${studentId}`)
      .then(res => res.json())
      .then(data => {
        const card = document.querySelector('.details-card');
        const photo = document.getElementById("sidebarPhoto");

        if (data.name) {
          photo.src = data.photo_url || "";
          photo.style.display = data.photo_url ? "block" : "none";

          card.innerHTML = `
            <p><strong>Student Name:</strong> ${data.name || "N/A"}</p>
            <p><strong>Date of Birth:</strong> ${data.dob ? new Date(data.dob).toLocaleDateString('en-CA') : 'N/A'}</p>
            <p><strong>Reg. No:</strong> ${data.reg_no || "N/A"}</p>
            <p><strong>Course:</strong> ${data.course || "N/A"}</p>
            <p><strong>Semester:</strong> ${data.semester || "N/A"}</p>
            <p><strong>Section:</strong> ${data.section || "N/A"}</p>
            <p><strong>Year:</strong> ${data.year || "N/A"}</p>
            <p><strong>Father Name:</strong> ${data.father_name || "N/A"}</p>
            <p><strong>Father Mobile:</strong> ${data.father_mobile || "N/A"}</p>
            <p><strong>Student Mobile:</strong> ${data.mobile_no || "N/A"}</p>
            <p><strong>Email:</strong> ${data.email || "N/A"}</p>
            <p><strong>Admission Type:</strong> ${data.admission_type || "N/A"}</p>
            <p><strong>Counsellor Name:</strong> ${data.counsellor_name || "N/A"}</p>
            <p><strong>Counsellor Mobile:</strong> ${data.counsellor_mobile || "N/A"}</p>
          `;
        } else {
          card.innerHTML = `<p>No data found!</p>`;
        }
      })
      .catch(() => {
        document.querySelector('.details-card').innerHTML = '<p>Something went wrong. Please try again later.</p>';
      });
  });

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then(names => names.forEach(name => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>
</body>
</html>
