  table {

  th, td {

  td span {

  .mobile-toggle {

    position: fixed;

</div>

      <h2>ID: <span id="userId">Loading...</span></h2>
      <ul class="menu">

    <!-- Main Content -->
    <div class="main">
      <div class="form">
        <button class="back-btn" onclick="goBack()">üîô <span>Back to Settings</span></button>
        <h2>My Fee Submissions</h2>
        <table id="feeTable">
          <thead>
            <tr>
              <th>Fee Type</th>
              <th>Amount Paid</th>
              <th>DU Number</th>
              <th>Date</th>
              <th>Action</th>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // üîê Unauthorized login check
  const userId = localStorage.getItem("userId");
  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Login Required',
      text: 'Please login to access this page.'
    }).then(() => {
      window.location.href = "index.html";
    });
  } else {
    document.getElementById("userId").textContent = userId || "Unknown";

    // ‚úÖ Load sidebar photo
    fetch(`/student/${userId}`)
      .then(res => res.json())
      .then(data => {
        const photo = document.getElementById("sidebarPhoto");
        if (photo && data.photo_url) {
          photo.src = data.photo_url;
          photo.style.display = "block";
        }
      })
      .catch(err => {
        console.warn("‚ö†Ô∏è Failed to load photo:", err.message);
      });

    function loadPayments() {
      const tbody = document.querySelector("#feeTable tbody");
      tbody.innerHTML = `<tr><td colspan="5">Loading...</td></tr>`;

      fetch(`/my-fee-entries/${userId}`)
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = "";
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5">No fee entries found.</td></tr>`;
          } else {
            data.forEach(entry => {
              const tr = document.createElement("tr");
              const isVerified = entry.matched === 1;

              tr.innerHTML = `
                <td>${entry.fee_type}</td>
                <td>‚Çπ${parseFloat(entry.amount_paid).toFixed(2)}</td>
                <td>${entry.sbi_ref_no}</td>
                <td>${new Date(entry.created_at).toLocaleString()}</td>
                <td>
                  ${isVerified 
                    ? '<span style="color: green; font-weight: bold;">‚úî Verified by Admin</span>' 
                    : `<button class="delete-btn" onclick="deleteEntry('${entry.id}')">Delete</button>`}
                </td>
              `;
              tbody.appendChild(tr);
            });
          }
        })
        .catch(err => {
          console.error("Error loading fee entries:", err);
          tbody.innerHTML = `<tr><td colspan="5">Failed to load data.</td></tr>`;
        });
    }

    function deleteEntry(id) {
      Swal.fire({
        title: 'Are you sure?',
        text: "Do you want to delete this fee entry?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/delete-fee-entry/${id}`, {
            method: "DELETE"
          })
          .then(res => res.json())
          .then(resp => {
            Swal.fire({
              icon: 'success',
              title: 'Deleted!',
              text: resp.message || "Fee entry deleted successfully."
            });
            loadPayments();
          })
          .catch(err => {
            console.error("Error deleting entry:", err);
            Swal.fire({
              icon: 'error',
              title: 'Failed!',
              text: "Delete failed. Please try again later."
            });
          });
        }
      });
    }

    function toggleMobileMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    document.querySelectorAll(".menu li a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
          document.querySelector('.sidebar').classList.remove('open');
        }
      });
    });
           function goBack() {
    window.location.href = "settings.html";
  }

    function logout() {
      localStorage.removeItem("userId");
      if ("caches" in window) {
        caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
      }
      window.location.replace("index.html");
    }

    loadPayments();
  }
</script>
</body>
