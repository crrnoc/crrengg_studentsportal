        <button class="back-btn" onclick="goBack()">üîô <span>Back to Settings</span></button>
        <h2>Help & Feedback</h2>
        <p>If you need help or want to give feedback, fill the form below:</p>

        <form id="feedbackForm">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Enter at least 3 words" required></textarea>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // üîê Unauthorized login check
  const userId = localStorage.getItem("userId");
  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Login Required',
      text: 'Please login to access this page.'
    }).then(() => {
      window.location.href = "index.html";
    });
  } else {
    document.getElementById("userId").textContent = userId || "Unknown";

    // ‚úÖ Load sidebar photo
    fetch(`/student/${userId}`)
      .then(res => res.json())
      .then(data => {
        const photo = document.getElementById("sidebarPhoto");
        if (photo && data.photo_url) {
          photo.src = data.photo_url;
          photo.style.display = "block";
        }
      })
      .catch(err => {
        console.warn("‚ö†Ô∏è Failed to load photo:", err.message);
      });

    // ‚úÖ Handle Feedback Submit
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const submitBtn = document.querySelector('button[type="submit"]');

      if (message.split(" ").length < 3) {
        Swal.fire({
          icon: 'warning',
          title: 'Message too short',
          text: 'Please enter at least 3 words.'
        });
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerText = "Sending...";

      try {
        const res = await fetch("/api/submit-feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await res.json();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Feedback Sent',
            text: '‚úÖ Mail sent successfully!'
          });
          document.getElementById("feedbackForm").reset();
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Failed to Send',
            text: '‚ùå Failed to send mail.'
          });
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Network Error',
          text: '‚ùå Network error. Try again later.'
        });
      }

      submitBtn.disabled = false;
      submitBtn.innerText = "Submit";
    });
  }

  function goBack() {
    window.location.href = "settings.html";
  }

  function toggleMobileMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
  }

  document.querySelectorAll(".menu li a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });
  });

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>
