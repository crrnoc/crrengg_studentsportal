<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíº Accounts Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="crrengglogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #222;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #2C3E50, #34495E);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      color: white;
      z-index: 100;
    }

    .sidebar h2 {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
      color: #3cb6ff;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .sidebar button {
      background-color: #E67E22;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20px;
      margin-top: auto;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #CA6F1E;
    }

    .mobile-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: #2C3E50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 200;
    }

    .main {
      flex: 1;
      margin-left: 250px;
      padding: 60px 20px;
    }

    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
        transition: 0.4s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .mobile-toggle {
        display: block;
      }

      .main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <h2>Accounts Panel</h2>
    <ul>
      <li onclick="navigateTo('/uploadsbi')">üè¶ Upload SBI References</li>
      <li onclick="navigateTo('/nocstatus')">üìÑ NOC Status</li>
      <li onclick="navigateTo('/createnoc')">üßæ Create NOC</li>
      <li onclick="navigateTo('/studentSfeesearch')">üîç Student Fee Search</li>
    </ul>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="main">
    <div class="card">
      <h2>üíº Welcome to Accounts Panel</h2>
      <p>Please choose a task from the sidebar.</p>
    </div>
  </div>
<script>
    // Sidebar toggle for mobile
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Navigate to any page
    function navigateTo(path) {
      window.location.href = path;
    }

    // Logout and clear session
    function logout() {
      fetch("/logout", { credentials: "include" }) // ‚úÖ include cookies
        .then(() => {
          localStorage.removeItem("userId");
          window.location.replace("index.html");
        })
        .catch(() => {
          Swal.fire("Logout Failed", "Please try again", "error");
        });
    }

    // ‚õî Prevent Back Button Navigation
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = () => window.history.pushState(null, "", window.location.href);
</script>
</body>
</html>
