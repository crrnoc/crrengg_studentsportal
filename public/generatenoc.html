  }

  .sidebar-photo {

}

    align-items: center;

    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3), 0 6px 8px rgba(0, 0, 0, 0.22);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form:hover {
    transform: scale(1.01);
    box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
  }

  .noc-box {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 25px 30px;
    border-radius: 15px;
    text-align: center;
    width: 100%;
    color: #1d1d1d;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .noc-box:hover {
    box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.15);

  .noc-box h2 {

  }

  .buttons {

    align-items: center;

  }

  .buttons select {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    max-width: 250px;
  }

  .buttons button.download {
    background-color: #1D73D2;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .buttons button.download:hover {
    background-color: #105a99;
    transform: scale(1.05);
  }

  .mobile-toggle {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #1f75cb;
    color: white;
    font-size: 24px;
    padding: 12px 18px;
    border-radius: 50px;
    z-index: 9999;

  @media (max-width: 768px) {

    }

      top: -100%;

      width: 100%;

      position: fixed;
    }

      top: 0;
    }

    .mobile-toggle {
      display: block;
    }

    .main {
      margin-left: 0;
      padding: 20px;
    }

    .form {
      width: 100%;
      padding: 25px;
    }

    .buttons select {
      width: 100%;
    }
  }
</style>

    <div class="photo-container">
  <div class="photo-wrapper">

    <img id="sidebarPhoto" class="sidebar-photo" style="display: none;" />
  </div>
</div>

    <h2>ID: <span id="userId">Loading...</span></h2>
      <ul class="menu">
        <li><a href="studentdetails.html"><span>üìÑ</span> Student details</a></li>
        <li><a href="feedetails.html"><span>üéì</span> Fee details</a></li>
        <li><a href="updaterefno.html"><span>üîÑ</span> Update fee payment</a></li>
        <li><a href="attendence.html"><span>üìÖ</span> View Attendance</a></li>
        <li><a href="studentresults.html"><span>üìä</span> Student Results</a></li>
        <li class="active"><a href="#"><span>‚ûï</span> Generate NOC</a></li>
        <li><a href="settings.html"><span>‚öôÔ∏è</span> Settings</a></li>
      </ul>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="form">
        <div class="noc-box">
          <h2>Generate No Objection Certificate / No Due Certificate</h2>
          <div class="buttons">
            <select id="nocYear">
              <option value="">Select Academic Year</option>
              <option value="1">1st Year</option>

            </select>
            <button type="button" class="download" onclick="downloadNOC()">Download</button>

          </div>

      </div>
    </div>
  </div>
    <div class="mobile-toggle" onclick="toggleMobileMenu()">‚ò∞</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // üîê Unauthorized login check
  const userId = localStorage.getItem("userId");
  if (!userId) {
    Swal.fire({
      icon: 'warning',
      title: 'Login Required',
      text: 'Please login to access this page.'
    }).then(() => {
      window.location.href = "index.html";
    });
  }

  document.getElementById("userId").textContent = userId;

  // ‚úÖ Load sidebar photo
  fetch(`/student/${userId}`)
    .then(res => res.json())
    .then(data => {
      const photo = document.getElementById("sidebarPhoto");
      if (photo && data.photo_url) {
        photo.src = data.photo_url;
        photo.style.display = "block";
      }
    })
    .catch(err => {
      console.warn("‚ö†Ô∏è Failed to load photo:", err.message);
    });

  function downloadNOC() {
    const year = document.getElementById("nocYear").value;
    if (!year) {
      Swal.fire({
        icon: 'warning',
        title: 'Select Year',
        text: 'Please select an academic year to generate NOC.'
      });
      return;
    }

    const url = `/generate-noc/${userId}?year=${year}`;
    window.open(url, '_blank');

    Swal.fire({
      icon: 'success',
      title: 'NOC Downloaded',
      text: `NOC for ${year} year downloaded successfully.`,
      timer: 2000,
      showConfirmButton: false
    });
  }

  function downloadCombinedNOC() {
    if (!userId) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'User ID not found!'
      });
      return;
    }

    fetch(`/generate-combined-noc/${userId}`)
      .then(res => {
        if (!res.ok) throw new Error("Failed to generate combined NOC");
        return res.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Combined_NOC_${userId}.pdf`;
        document.body.appendChild(a);
        a.click();
        a.remove();

        Swal.fire({
          icon: 'success',
          title: 'Final Clearance Certificate Downloaded',
          text: 'Combined NOC downloaded successfully.',
          timer: 2000,
          showConfirmButton: false
        });
      })
      .catch(err => {
        console.error("Download error:", err);
        Swal.fire({
          icon: 'error',
          title: 'Download Failed',
          text: 'Something went wrong while generating NOC.'
        });
      });
  }

  function toggleMobileMenu() {
    document.querySelector('.sidebar').classList.toggle('open');
  }

  document.querySelectorAll(".menu li a").forEach(link => {
    link.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        document.querySelector('.sidebar').classList.remove('open');
      }
    });
  });

  function logout() {
    localStorage.removeItem("userId");
    if ("caches" in window) {
      caches.keys().then((names) => names.forEach((name) => caches.delete(name)));
    }
    window.location.replace("index.html");
  }
</script>
